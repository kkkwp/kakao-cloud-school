<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 추가된 함수</title>
    <script>
        var ar = [10, 30, 27, 16, 38, 99];

        // forEach - 배열의 모든 데이터를 출력
        // 배열을 순회하면서 함수를 호출
        // 함수의 매개변수 자리에 배열의 데이터를 순서대로 대입해서 함수를 호출한다.
        // 이렇게 하면 내부 반복자를 사용하기 때문에 실행 속도가 빠르다.
        ar.forEach((e) => {
            console.log(e);
        });

        // map - 배열의 모든 요소에 함수를 호출해서 그 결과를 모아 배열로 리턴
        var r = ar.map((e) => {
            return e * 10;
        });
        console.log(r);

        // frilter - 조건에 맞는 데이터만 추출하는 함수
        // 매개변수가 1개이고 Boolean을 리턴하는 함수를 설정
        r = ar.filter((e) => {
            return e % 2 == 0;
        });
        console.log(r);

        // ko가 포함된 것만 찾기
        var br = ["KOrea", "china", "korean"];
        r = br.filter((e) => {
            return e.toLowerCase().indexOf("ko") >= 0;
        });
        console.log(r);
    </script>
</head>

<body>

</body>

</html>
