<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
    <script>
        // 1986년 5월 5일에서 현재까지 지나온 날 수 구하기

        // 현재 날짜 가져오기
        let today = new Date();

        // 1986년 5월 5일 설정
        let meetday = new Date(1986, 4, 5);
        console.log(meetday);

        var interval = today.getTime() - meetday.getTime();
        var date = interval / (1000 * 60 * 60 * 24);
        console.log("지나온 날 수: " + Math.round(date));
    </script>
</head>

<body>

</body>

</html>
