<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 반복문</title>
    <script>
        // 반복문 중단
        for (var i = 1; i < 10; i++) {
            if (i % 3 == 0) {
                break;
            }
            console.log(i);
        }

        // continue 아래는 수행하지 않고 다음 반복으로 넘어감
        for (var i = 1; i < 10; i++) {
            if (i % 3 == 0) {
                continue;
            }
            console.log(i);
        }
    </script>
</head>

<body>

</body>

</html>
