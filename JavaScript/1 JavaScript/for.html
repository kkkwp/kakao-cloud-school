<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <script>
        // Hello Javascript를 3번 출력
        console.log("Hello Javascript");
        console.log("Hello Javascript");
        console.log("Hello Javascript");

        // 0부터 3보다 작을 때까지 하나씩 증가하면서 수행
        // 0, 1, 2
        // 스파게티 코드가 제거되어서 유지보수가 편리해진다.
        for (var i = 0, j = 0; i < 3; i++, j++) {
            console.log("Hello JavaScript");
        }

        // 판별식이 절대로 falsy가 될 수 없으므로 무한 루프
        for (; ;) {
            console.log("Hello JavaScript");
        }

        // 일정한 패턴이 반복되는 반복문
        // image1.png, image11.png, image21.png, image31.png
        // 위의 내용을 반복문을 이용해서 해결
        for (var i = 0; i < 4; i++) {
            console.log("image" + (10 * i + 1) + ".png");
        }

        // 초기식을 while 외부에 작성하고 증감식을 반복 블록 안에 작성하면 for와 거의 유사한 역할
        var i = 0;
        while (i < 4) {
            console.log("image" + (15 * i + 1) + ".png");
            i++;
        }

        // do ~ while로 작성하면 반드시 한번은 수행한다는 의미를 전달한다.
        var i = 0;
        do {
            console.log("image" + (15 * i + 1) + ".png");
            i++;
        } while (i < 4);

        // object 객체 - name과 age라는 속성에 adam과 26이라는 값 저장
        // obj가 가진 모든 속성을 attr에 대입하고 {} 안의 내용을 수행
        var obj = { "name": "adam", "age": 26 };
        for (var attr in obj) {
            alert(attr + " : " + obj[attr]);
        }

        // array 객체 생성
        // 배열의 경우는 인덱스가 순서대로 attr에 대입된다.
        var ar = [100, 300, 200];
        for (var attr in ar) {
            alert(attr + " : " + ar[attr]);
        }
    </script>
</head>

<body>

</body>

</html>
