<!DOCTYPE html>

    <title>재귀 함수</title>
    <script>
        // 1부터 n까지의 합계를 재귀로 구현
        const sum = (n) => {
            if (n == 1) {
                return 1;
            }
            // 자기 자신을 리턴 - 재귀
            return n + sum(n - 1);

        }
        console.log(sum(10));

        // 피보나치 수열
        // 첫번째와 두번째는 무조건 1
        // 세번째 부터는 앞의 2개의 합
        // 1, 1, 2, 3, 5, 8, 13, 21, 34 ...

        // 재귀를 이용하는 경우
        // 단, 큰 숫자를 대입하면 속도가 느리고 결과가 나오지 않을 수 있음
        const fib = (n) => {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fib(n - 1) + fib(n - 2);
        }
        console.log(fib(8));

        // 재귀를 이용하지 않은 경우
        const fibn = (n) => {
            let n1 = 1;
            let n2 = 1;
            let fibp = 1;

            for (var i = 3; i <= n; i++) {
                fibo = n1 + n2;
                n2 = n1;
                n1 = fibo;
            }
            return fibo;
        }
        console.log(fibn(8));
    </script>
