<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
    <script>
        // 데이터 입력 받기
        var jumsu = prompt("점수를 입력하세요.");
        console.log(jumsu);

        // 점수가 60 이상이면 합격이라고 출력
        if (Number(jumsu) >= 60) {
            alert("합격");
        }

        // 점수가 60 이상이면 합격, 아니면 불합격이라고 출력
        if (Number(jumsu) >= 60) {
            alert("합격");
        } else {
            alert("불합격");
        }

        // 점수가 90 이상이면 A, 80 이상이면 B, 나머지는 F
        if (Number(jumsu) >= 90) {
            alert("A");
        } else if (Number(jumsu) >= 80) {
            alert("B");
        } else {
            alert("F");
        }
    </script>
</head>

<body>

</body>

</html>
