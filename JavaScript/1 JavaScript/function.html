<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" contents="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 생성과 호출</title>
    <script>
        // 함수 생성 - 선언했다고 함
        // 함수의 선언문은 현재 모듈에 저장
        let f = function () {
            for (var i = 0; i < 3; i++) {
                console.log("Hi Finction");
            }
        }

        let f1 = () => {
            for (var i = 0; i < 3; i++) {
                console.log("Hi Finction");
            }
        }

        f();
        console.log("방해");
        f1();
    </script>
</head>

<body>

</body>

</html>
