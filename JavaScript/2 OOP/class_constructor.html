    <title>클래스와 생성자</title>
    <script>
        const Person = class {
            // 생성자
            constructor(num = 1, name = "", tel = "") {
                this.num = num;
                this.name = name;
                this.tel = tel;
            }

            setNum(num) {
                this.num = num;
            }

            getNum(num) {
                return this.num;
            }

            // 클래스가 호출하는 메서드
            // 숨겨진 매개변수인 this가 없다.
            // prototype에 추가하는 것이 아니라 클래스에 추가된다.
            // 인스턴스는 prototype에 추가된 것만 호출이 가능하다.
            static disp() {
                // 이 메서드 안에서 this를 사용한다면, 
                // 이 this는 인스턴스가 아니라 클래스 객체의 참조가 된다.
                //return this.num; 
                
                return "static";
            }
        }

        // 인스턴스 생성
        const person1 = new Person(1, "프리스티스", "012");
        const person2 = new Person(2, "파이터", "010");
        const person3 = new Person(3, "나이트", "011");

        console.log(person1);
        console.log(person1.num);

        // 접근자 메서드 - 속성의 값을 설정하고 리턴하는 메서드
        // get과 set을 붙이면 속성처럼 메서드를 호출할 수 있다.
        person2.setNum(102);
        console.log(person2.getNum());

        // 메서드를 이런식으로 호출할 수 있지만 잘 사용하지 않음
        //person1.setNum = 103;
        //console.log(person1.getNum());

        // 클래스 이름으로 메서드 호출하면 에러 발생
        // 메서드를 호출할 때 this에 인스턴스 자신의 참조를 넘겨야 하는데
        console.log(Person.disp());
