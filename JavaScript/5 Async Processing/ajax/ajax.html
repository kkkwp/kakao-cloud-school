<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <script>
        window.addEventListener("load", (e) => {
            // 필요한 DOM 찾아오기
            let csv = document.getElementById("csv");
            let json1 = document.getElementById("json1");
            let json2 = document.getElementById("json2");
            let content = document.getElementById("content");

            // csv 버튼을 눌렀을 때
            csv.addEventListener("click", (e) => {
                // ajax 요청 객체 생성
                let request = new XMLHttpRequest();

                // 연결 준비
                request.open('GET', 'data.csv');

                // 요청 - 데이터와 함께 전송해야 하는데 지금은 없음
                request.send('');

                // 요청을 받기 위한 callback 등록
                // 정상 응답이 온 경우
                request.addEventListener("load", () => {
                    // XML 이외의 데이터 읽기
                    // 읽은 데이터 ,로 구분된 csv 형식
                    let ar = request.responseText.split(",");
                    // 배열은 of를 이용해서 순회
                    for (name of ar) {
                        content.innerHTML += '<p>' + name + '</p>'
                    }
                });
                // 에러가 발생했을 때 처리
                request.addEventListener("error", () => {
                    alert(request.status);

                });
            });

            json1.addEventListener("click", (e) => {
                let request = new XMLHttpRequest();
                request.open('GET', 'data1.json');
                request.send('');
                request.addEventListener("load", () => {
                    // {}로 감싸져 있으므로 객체
                    let result = JSON.parse(request.responseText);
                    content.innerHTML += "<p>이름: " + result.name + "</p>";
                });
                request.addEventListener("error", () => {
                    alert(request.status);
                });
            })

            json2.addEventListener("click", (e) => {
                let request = new XMLHttpRequest();
                request.open('GET', 'data2.json');
                request.send('');
                request.addEventListener("load", () => {
                    // JSON 파싱을 해서 JS 데이터로 만들어 준 것
                    let result = JSON.parse(request.responseText);

                    // parsing - 필요한 데이터만 추출해서 사용
                    let count = result.count;
                    let documents = result.documents;
                    content.innerHTML += "<p>데이터 개수: " + count;
                    for (doc of documents) {
                        content.innerHTML += "<p>" + doc.name + " " + doc.company + "</p>";
                    }
                });
                request.addEventListener("error", () => {
                    alert(request.status);
                });
            });
        });
    </script>
</head>

<body>
    <button id="csv">csv 읽기</button>
    <button id="json1">json 읽기</button>
    <button id="json2">json 읽기</button>
    <div id="content">출력 영역</div>
</body>

</html>
