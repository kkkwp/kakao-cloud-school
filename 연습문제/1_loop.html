<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 0;

        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5 + (-1) * i; j++) {
                document.write("*");
            }

            if (i > 0) {
                document.write(num);
                num++;
            }

            for (var j = 0; j < i * 2 - 1; j++) {
                document.write("*");
            }

            document.write(num);
            num++;

            for (var j = 0; j < 5 + (-1) * i; j++) {
                document.write("*");
            }

            document.write("<br/>");
        }

        // 마지막 줄
        for (var i = 0; i < 11; i++) {
            if (num > 9) {
                num = 0;
            }
            document.write(num);
            num++;
        }
    </script>
</head>

<body>

</body>

</html>
