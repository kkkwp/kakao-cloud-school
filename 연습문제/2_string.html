    <title>연습 2</title>
    <script>
        // 이 문자열에서 GCCG를 찾아서 첫글자의 위치를 전부 출력하시오.
        // 앞에서 사용한 데이터는 F다시 사용하면 안됩니다.(잘려나감)
        var str = "CGCCGDKSKDGCCGCCGDKDGCCGDS";
        var answer = [];

        for (var i = 0; i < str.length - 4; i++) {
            if (str.charAt(i) == "G" && str.charAt(i + 1) == "C" && str.charAt(i + 2) == "C" && str.charAt(i + 3) == "G") {
                answer.push(i);
                i += 4;
            }
        }
        console.log(answer);
    </script>
